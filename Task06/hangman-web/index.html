<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Виселица (Hangman)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Виселица (Hangman)</h1>

    <div id="hangman-drawing" class="drawing">
      +---+<br>
      &nbsp;&nbsp;|<br>
      &nbsp;&nbsp;|<br>
      &nbsp;&nbsp;|<br>
      =====
    </div>

    <div id="word-display" class="word"></div>
    <div id="message" class="message">Start guessing!</div>

    <div id="letters" class="letters"></div>

    <button id="new-game" class="btn new-game">New Game</button>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
